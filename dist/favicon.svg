<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background circle with gradient -->
  <circle cx="50" cy="50" r="46" fill="url(#grad1)" opacity="0.15"/>
  <circle cx="50" cy="50" r="46" fill="none" stroke="url(#grad1)" stroke-width="2"/>

  <!-- Neural network nodes -->
  <g filter="url(#glow)">
    <!-- Center brain/AI core -->
    <circle cx="50" cy="50" r="12" fill="url(#grad1)"/>

    <!-- Outer connection nodes -->
    <circle cx="25" cy="30" r="6" fill="url(#grad2)"/>
    <circle cx="75" cy="30" r="6" fill="url(#grad2)"/>
    <circle cx="25" cy="70" r="6" fill="url(#grad2)"/>
    <circle cx="75" cy="70" r="6" fill="url(#grad2)"/>
    <circle cx="50" cy="18" r="5" fill="url(#grad1)"/>
    <circle cx="50" cy="82" r="5" fill="url(#grad1)"/>

    <!-- Connection lines -->
    <line x1="50" y1="38" x2="50" y2="23" stroke="url(#grad1)" stroke-width="2" stroke-linecap="round"/>
    <line x1="50" y1="62" x2="50" y2="77" stroke="url(#grad1)" stroke-width="2" stroke-linecap="round"/>
    <line x1="40" y1="44" x2="30" y2="34" stroke="url(#grad2)" stroke-width="2" stroke-linecap="round"/>
    <line x1="60" y1="44" x2="70" y2="34" stroke="url(#grad2)" stroke-width="2" stroke-linecap="round"/>
    <line x1="40" y1="56" x2="30" y2="66" stroke="url(#grad2)" stroke-width="2" stroke-linecap="round"/>
    <line x1="60" y1="56" x2="70" y2="66" stroke="url(#grad2)" stroke-width="2" stroke-linecap="round"/>

    <!-- Inner detail - stylized "N" hint -->
    <path d="M44 44 L44 56 L56 44 L56 56" fill="none" stroke="white" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
</svg>
